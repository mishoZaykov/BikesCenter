<section class="bg-gray-50 dark:bg-gray-200">
  <div *ngIf="selectedBike" class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Edit your offer
        </h1>
        <form (ngSubmit)="updateBike()" [formGroup]="editForm" class="space-y-4 md:space-y-6">
          <div>
            <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Model</label>
            <input formControlName="model" name="model" type="text" id="model"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required  />
            <ng-container *ngIf="editForm.get('model')?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="editForm.get('model')?.hasError('required')">Model
                name is required.</p>
            </ng-container>
          </div>
          <div>
            <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
            <input formControlName="imgUrl" name="imgUrl" type="text" id="image" 
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required />

            <ng-container *ngIf="editForm.get('imgUrl')?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="editForm.get('imgUrl')?.hasError('required')">Image
                is required.</p>
            </ng-container>
          </div>
          <div>
            <label  for="year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year</label>
            <input formControlName="year" name="year" type="number" id="year" 
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required />

            <ng-container *ngIf="editForm.get('year')?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="editForm.get('year')?.hasError('required')">Year
                is required.</p>
            </ng-container>
          </div>
          <div>
            <label  for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
            <input formControlName="price" name="price" type="number" id="price" 
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required />

            <ng-container *ngIf="editForm.get('price')?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="editForm.get('price')?.hasError('required')">Price
                is required.</p>
            </ng-container>

          </div>
          <div>
            <label  for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea formControlName="description"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="description" id="description" required   ></textarea>
            <ng-container *ngIf="editForm.get('description')?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;"
                *ngIf="editForm.get('description')?.hasError('required')">Description is required.</p>
            </ng-container>
          </div>
          <button type="submit"
            class="border w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
