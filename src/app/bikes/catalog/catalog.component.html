<div
  class="bg-gray-50 dark:bg-gray-200 flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-center text-4xl font-bold tracking-tight text-gray-900">BIKES CATALOG</h2>
    <div *ngIf="emptyCatalog()" class="mt-24">
      <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-black-800 md:text-5xl lg:text-6xl"><span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">There are </span> No Bikes in the catalog.</h1>

    </div>

    <div class="mt-6 grid grid-cols-1 gap-x-5 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div *ngFor="let bike of bikes" class="group relative">
        <div
          class="aspect-h-1 aspect-w-1  overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 ">
          <img src="{{bike.imgUrl}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a routerLink="/details/{{bike.id}}">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{bike.model}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{bike.year}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900">{{bike.price}}$</p>
        </div>
      </div>


    </div>
  </div>
</div>
