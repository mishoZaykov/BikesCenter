<section class="bg-gray-50 dark:bg-gray-200">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create an offer
        </h1>
        <form #f="ngForm" (ngSubmit)="addBikes(f)" class="space-y-4 md:space-y-6">
          <div>
            <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Model</label>
            <input name="model" type="text" id="model"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required ngModel #modelInput="ngModel" />
            <ng-container *ngIf="modelInput.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="modelInput.errors?.['required']">Model
                name is required.</p>
            </ng-container>
          </div>
          <div>
            <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
            <input name="imgUrl" type="text" id="image"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required ngModel #imageInput="ngModel" />

            <ng-container *ngIf="imageInput.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="imageInput.errors?.['required']">Image
                is required.</p>
            </ng-container>
          </div>
          <div>
            <label for="year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year</label>
            <input name="year" type="number" id="year"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required ngModel #yearInput="ngModel" />

            <ng-container *ngIf="yearInput.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="yearInput.errors?.['required']">Year
                is required.</p>
            </ng-container>
          </div>
          <div>
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
            <input name="price" type="number" id="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required ngModel #priceInput="ngModel" />

            <ng-container *ngIf="priceInput.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="yearInput.errors?.['required']">Price
                is required.</p>
            </ng-container>

          </div>
          <div>
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="description" id="description" required ngModel #descriptionInput="ngModel"></textarea>
            <ng-container *ngIf="descriptionInput.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;"
                *ngIf="descriptionInput.errors?.['required']">Description is required.</p>
            </ng-container>
          </div>
          <button type="submit"
            class="border w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            [disabled]="f.invalid">
            Create an offer
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
