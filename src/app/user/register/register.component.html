<section class="bg-gray-50 dark:bg-gray-200">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create and account
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="signUpForm" (ngSubmit)="submit()">
          <!-- Name -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
            <input type="text" name="name" id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="George" formControlName="name" />
            <ng-container *ngIf="name?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="name?.errors?.['required']">Name
                is required.</p>
            </ng-container>
          </div>
          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" formControlName="email" />
            <ng-container *ngIf="email?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="email?.errors?.['required']">Email
                is required.</p>
            </ng-container>
          </div>
          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="password" />
            <ng-container *ngIf="password?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;" *ngIf="password?.errors?.['required']">
                Password
                is required.</p>
            </ng-container>
          </div>
          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
              password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="confirmPassword" />
            <ng-container *ngIf="confirmPassword?.touched">
              <p class="text-left rounded-sm text-red-600 padding-top: 0;"
                *ngIf="confirmPassword?.errors?.['required']">Confirm Password
                is required.</p>
            </ng-container>
          </div>
          <ng-container *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            <p class="text-left rounded-sm text-red-600 padding-top: 0;"> Passwords should match</p>
          </ng-container>
          
          <button type="submit"
            class="border w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login
              here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
